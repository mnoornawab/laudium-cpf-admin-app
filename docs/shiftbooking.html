<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Shift - Laudium CPF</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <a href="index.html" style="display:block;text-align:center;margin-bottom:2em;">&larr; Back to Dashboard</a>
  <h1 style="text-align:center;">Book a Shift</h1>
  <section class="card" style="max-width:520px;margin:auto;">
    <form id="booking-form" autocomplete="off">
      <label>
        Event Type:<br>
        <select name="eventType" required>
          <option value="">Select...</option>
          <option>Visibility Patrols</option>
          <option>Community Events</option>
          <option>Meetings</option>
          <option>Operations</option>
        </select>
      </label><br><br>
      <label>
        OB Number / Event Description:<br>
        <input name="obNumber" required />
      </label><br><br>
      <label>
        Shift Date:<br>
        <input type="date" name="shiftDate" required />
      </label><br><br>
      <div style="display:flex;gap:1em;justify-content:space-between;align-items:flex-end;">
        <div style="flex:1">
          <label>
            Book In:<br>
            <input type="time" name="bookIn" id="bookIn" required />
          </label>
        </div>
        <button type="button" onclick="setNow('bookIn')" style="height:2.4em;margin-bottom:0.25em;">&#128337; Now</button>
        <div style="flex:1">
          <label>
            Book Out:<br>
            <input type="time" name="bookOut" id="bookOut" required />
          </label>
        </div>
        <button type="button" onclick="setNow('bookOut')" style="height:2.4em;margin-bottom:0.25em;">&#128337; Now</button>
      </div>
      <br>
      <label>
        Patrollers Attended:<br>
        <div id="patroller-checkboxes" style="background:#f4f6fa;border-radius:6px;padding:0.7em;max-height:180px;overflow-y:auto;border:1px solid #d7e1f3;margin-top:0.5em;">
          Loading patroller list...
        </div>
      </label>
      <br>
      <button type="submit" class="primary-btn">Book Shift</button>
    </form>
    <div id="booking-result" style="margin-top:1.5em;"></div>
    <div style="font-size:0.95em;color:#444;margin-top:2em;">
      <b>Note:</b> After booking, download the row and append it to <code>shifts.csv</code> in the repo.
    </div>
  </section>
  <script>
    // Utility: Parse CSV string to array of objects
    function parseCSV(csv, delimiter = ",") {
      const lines = csv.trim().split("\n");
      const headers = lines[0].split(delimiter).map(h => h.trim());
      return lines.slice(1).map(line => {
        const cols = line.split(delimiter).map(c => c.trim());
        return Object.fromEntries(headers.map((h, i) => [h, cols[i] || ""]));
      });
    }

    // Load patroller checkbox list
    async function loadPatrollers() {
      const patrollerDiv = document.getElementById("patroller-checkboxes");
      try {
        const res = await fetch("patrollers.csv");
        if (!res.ok) {
          patrollerDiv.innerHTML = "Could not load patroller data.";
          return;
        }
        const csv = await res.text();
        const data = parseCSV(csv);
        if (!data.length) {
          patrollerDiv.innerHTML = "No patrollers found.";
          return;
        }
        // Prefer "Full Name & Surname" or fallback to first column
        const nameField = Object.keys(data[0]).find(f =>
          f.toLowerCase().includes("name")
        ) || Object.keys(data[0])[0];
        patrollerDiv.innerHTML = data
          .map(
            (p, idx) =>
              `<label style="display:inline-block;width:48%;margin-bottom:0.5em;">
                <input type="checkbox" name="patrollers" value="${p[nameField]}" /> ${p[nameField]}
              </label>`
          )
          .join("");
      } catch (err) {
        patrollerDiv.innerHTML = "Error loading patrollers.";
      }
    }
    window.onload = loadPatrollers;

    // Book In/Out set current time
    function setNow(fieldId) {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      document.getElementById(fieldId).value = `${hh}:${mm}`;
    }

    // Booking form handler
    document.getElementById("booking-form").onsubmit = function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const booking = {
        eventType: formData.get("eventType"),
        obNumber: formData.get("obNumber"),
        shiftDate: formData.get("shiftDate"),
        bookIn: formData.get("bookIn"),
        bookOut: formData.get("bookOut"),
        patrollers: formData.getAll("patrollers").join("; "),
        timestamp: new Date().toISOString(),
      };

      const csvRow = [
        booking.eventType,
        booking.obNumber,
        booking.shiftDate,
        booking.bookIn,
        booking.bookOut,
        booking.patrollers,
        booking.timestamp,
      ]
        .map(v => `"${(v || "").replace(/"/g, '""')}"`)
        .join(",") + "\n";

      // Download booking as CSV row
      const blob = new Blob([csvRow], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "shift-booking-row.csv";
      a.style.display = "none";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      document.getElementById("booking-result").innerHTML =
        '<span style="color:green;font-weight:bold;">Booking row generated! Please download and append this row to <code>shifts.csv</code> in the repo.</span>';

      form.reset();
      loadPatrollers(); // reload checkboxes
    };
  </script>
</body>
</html>
