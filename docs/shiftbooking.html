<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Shift - Laudium CPF</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #1976d2;
      --primary-dark: #125da7;
      --success: #4caf50;
      --danger: #f44336;
      --danger-dark: #b71c1c;
      --text: #333;
      --light-gray: #f5f6fa;
      --border: #e2e8f0;
    }
    
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: var(--light-gray); 
      margin: 0;
      color: var(--text);
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--primary);
      text-decoration: none;
      margin: 1.5rem 0;
      font-weight: 500;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
    
    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 2rem;
    }
    
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto 3rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      width: 100%;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #444;
    }
    
    .form-control {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
    }
    
    select.form-control {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 0.75rem center;
      background-size: 1rem;
    }
    
    .shift-row {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 1rem;
      background: #f8fafc;
      border-radius: 8px;
      padding: 1rem;
      border: 1px solid var(--border);
      flex-wrap: wrap;
      position: relative;
    }
    
    .shift-label {
      font-weight: 600;
      min-width: 70px;
      color: #555;
    }
    
    .shift-controls {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      flex-grow: 1;
    }
    
    .time-control {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .time-input {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid var(--border);
      background: white;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      gap: 0.5rem;
    }
    
    .btn-sm {
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
    }
    
    .btn-icon {
      width: 2rem;
      height: 2rem;
      padding: 0;
      border-radius: 50%;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--primary-dark);
    }
    
    .btn-success {
      background: var(--success);
      color: white;
    }
    
    .btn-success:hover {
      opacity: 0.9;
    }
    
    .btn-danger {
      background: var(--danger);
      color: white;
    }
    
    .btn-danger:hover {
      background: var(--danger-dark);
    }
    
    .btn-ghost {
      background: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
    }
    
    .btn-ghost:hover {
      background: rgba(25, 118, 210, 0.1);
    }
    
    .add-shift-btn {
      margin: 1.5rem auto;
      display: flex;
    }
    
    .patrollers-section {
      margin-top: 2rem;
    }
    
    .patrollers-table-container {
      background: #f8fafc;
      border-radius: 8px;
      padding: 1rem;
      border: 1px solid var(--border);
      margin-top: 0.5rem;
      max-height: 300px;
      overflow-y: auto;
      position: relative;
    }
    
    .patrollers-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }
    
    .patrollers-table th {
      position: sticky;
      top: 0;
      background: #edf2f7;
      z-index: 2;
    }
    
    .patrollers-table th, 
    .patrollers-table td {
      border: 1px solid var(--border);
      padding: 0.75rem;
      text-align: left;
      background: white;
    }
    
    .patrollers-table th {
      font-weight: 600;
      color: #444;
    }
    
    .patroller-checkbox {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .checkbox {
      width: 1.2rem;
      height: 1.2rem;
      accent-color: var(--primary);
    }
    
    .submit-btn {
      width: 100%;
      margin-top: 2rem;
      padding: 1rem;
      font-size: 1.1rem;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 1.5rem;
      height: 1.5rem;
      border: 3px solid rgba(25, 118, 210, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .alert {
      padding: 1rem;
      border-radius: 6px;
      margin: 1rem 0;
      font-weight: 500;
    }
    
    .alert-success {
      background: rgba(76, 175, 80, 0.1);
      color: #2e7d32;
      border: 1px solid rgba(76, 175, 80, 0.3);
    }
    
    .alert-danger {
      background: rgba(244, 67, 54, 0.1);
      color: #c62828;
      border: 1px solid rgba(244, 67, 54, 0.3);
    }
    
    .empty-state {
      text-align: center;
      padding: 2rem;
      color: #666;
    }
    
    @media (max-width: 768px) {
      .card {
        padding: 1.5rem;
      }
      
      .shift-row {
        flex-direction: column;
        align-items: stretch;
        gap: 1rem;
      }
      
      .shift-label {
        min-width: auto;
      }
      
      .patrollers-table th, 
      .patrollers-table td {
        padding: 0.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">
      <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>
    
    <h1>Book a Shift</h1>
    
    <div class="card">
      <form id="booking-form" autocomplete="off" novalidate>
        <div class="form-group">
          <label for="eventType" class="form-label">Event Type:</label>
          <select id="eventType" name="eventType" class="form-control" required>
            <option value="">Select an event type...</option>
            <option value="Visibility Patrols">Visibility Patrols</option>
            <option value="Community Events">Community Events</option>
            <option value="Meetings">Meetings</option>
            <option value="Operations">Operations</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="obNumber" class="form-label">OB Number / Event Description:</label>
          <input type="text" id="obNumber" name="obNumber" class="form-control" required 
                 placeholder="Enter OB number or event description">
        </div>
        
        <div class="form-group">
          <label for="shiftDate" class="form-label">Shift Date:</label>
          <input type="date" id="shiftDate" name="shiftDate" class="form-control" required>
        </div>
        
        <div id="shifts-container"></div>
        
        <button type="button" class="btn btn-success add-shift-btn" id="add-shift-btn">
          <i class="fas fa-plus"></i> Add Another Shift Slot
        </button>
        
        <div class="patrollers-section">
          <label class="form-label">Patrollers Attended:</label>
          <div class="patrollers-table-container">
            <table class="patrollers-table" id="patrollers-table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Full Name & Surname</th>
                  <th>ID Card No</th>
                  <th style="text-align:center;">Attended</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="4" class="empty-state">
                    <div class="loading-spinner"></div>
                    <p>Loading patroller list...</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary submit-btn">
          <i class="fas fa-calendar-check"></i> Book Shift
        </button>
        
        <div id="booking-result"></div>
      </form>
    </div>
  </div>

  <script>
    // Current shift index
    let shiftIndex = 0;
    
    // Add a new shift row to the form
    function addShiftRow(bookInVal = "", bookOutVal = "") {
      shiftIndex++;
      const container = document.getElementById("shifts-container");
      const shiftNum = container.children.length + 1;
      
      const row = document.createElement("div");
      row.className = "shift-row";
      row.id = `shift-row-${shiftIndex}`;
      
      row.innerHTML = `
        <span class="shift-label">Shift ${shiftNum}</span>
        <div class="shift-controls">
          <div class="time-control">
            <label for="bookIn-${shiftIndex}">Book In:</label>
            <input type="time" id="bookIn-${shiftIndex}" name="bookIn" 
                   class="time-input" value="${bookInVal}" required>
            <button type="button" class="btn btn-icon btn-primary" 
                    onclick="setNow('bookIn-${shiftIndex}')" aria-label="Set current time">
              <i class="fas fa-clock"></i>
            </button>
          </div>
          
          <div class="time-control">
            <label for="bookOut-${shiftIndex}">Book Out:</label>
            <input type="time" id="bookOut-${shiftIndex}" name="bookOut" 
                   class="time-input" value="${bookOutVal}" required>
            <button type="button" class="btn btn-icon btn-primary" 
                    onclick="setNow('bookOut-${shiftIndex}')" aria-label="Set current time">
              <i class="fas fa-clock"></i>
            </button>
          </div>
          
          ${shiftNum > 1 ? `
            <button type="button" class="btn btn-sm btn-danger" 
                    onclick="removeShiftRow('shift-row-${shiftIndex}')">
              <i class="fas fa-trash-alt"></i> Remove
            </button>
          ` : ''}
        </div>
      `;
      
      container.appendChild(row);
      updateShiftLabels();
    }
    
    // Remove a shift row
    function removeShiftRow(rowId) {
      const row = document.getElementById(rowId);
      if (row) row.remove();
      updateShiftLabels();
    }
    
    // Update shift numbers when rows are added/removed
    function updateShiftLabels() {
      const container = document.getElementById("shifts-container");
      Array.from(container.children).forEach((row, idx) => {
        row.querySelector('.shift-label').textContent = `Shift ${idx + 1}`;
        const removeBtn = row.querySelector('.btn-danger');
        if (removeBtn) {
          removeBtn.style.display = container.children.length > 1 ? 'inline-flex' : 'none';
        }
      });
    }
    
    // Set time input to current time
    function setNow(fieldId) {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      document.getElementById(fieldId).value = `${hh}:${mm}`;
    }
    
    // Parse CSV data into an array of objects
    function parseCSV(csv, delimiter = ",") {
      const lines = csv.trim().split(/\r?\n/).filter(line => line.trim());
      if (lines.length < 2) return [];
      
      const headers = lines[0].split(delimiter).map(h => h.trim());
      
      return lines.slice(1).map(line => {
        const cols = line.split(new RegExp(`${delimiter}(?=(?:[^"]*"[^"]*")*[^"]*$)`));
        return headers.reduce((obj, h, i) => {
          obj[h] = (cols[i] || "").trim().replace(/^"|"$/g, '');
          return obj;
        }, {});
      });
    }
    
    // Load patrollers from CSV and populate the table
    async function loadPatrollersTable() {
      const table = document.getElementById("patrollers-table").getElementsByTagName("tbody")[0];
      table.innerHTML = `
        <tr>
          <td colspan="4" class="empty-state">
            <div class="loading-spinner"></div>
            <p>Loading patroller list...</p>
          </td>
        </tr>
      `;
      
      try {
        const res = await fetch("patrollers.csv");
        if (!res.ok) {
          throw new Error(`Failed to load patrollers: HTTP ${res.status}`);
        }
        
        const csv = await res.text();
        const data = parseCSV(csv);
        
        if (!data.length) {
          throw new Error("No patrollers found in CSV file");
        }
        
        // Find relevant fields (case insensitive)
        const nameField = Object.keys(data[0]).find(f => 
          f.toLowerCase().includes("full name") || f.toLowerCase().includes("name")
        ) || Object.keys(data[0])[0];
        
        const idField = Object.keys(data[0]).find(f => 
          f.toLowerCase().includes("id card") || f.toLowerCase().includes("id")
        ) || Object.keys(data[0])[1];
        
        // Generate table rows
        table.innerHTML = data.map((p, idx) => `
          <tr>
            <td>${idx + 1}</td>
            <td>${p[nameField]}</td>
            <td>${p[idField]}</td>
            <td class="patroller-checkbox">
              <input type="checkbox" class="checkbox" name="patrollers" 
                     value="${p[nameField]} (${p[idField]})">
            </td>
          </tr>
        `).join("");
        
      } catch (err) {
        console.error("Error loading patrollers:", err);
        table.innerHTML = `
          <tr>
            <td colspan="4" class="empty-state">
              <div style="color: var(--danger); margin-bottom: 0.5rem;">
                <i class="fas fa-exclamation-triangle"></i>
              </div>
              <p>${err.message}</p>
              <button class="btn btn-ghost btn-sm" onclick="loadPatrollersTable()">
                <i class="fas fa-sync-alt"></i> Try Again
              </button>
            </td>
          </tr>
        `;
      }
    }
    
    // Initialize form when DOM is loaded
    window.addEventListener("DOMContentLoaded", () => {
      // Set default date to today
      const today = new Date().toISOString().split('T')[0];
      document.getElementById("shiftDate").value = today;
      
      // Initialize shifts container
      document.getElementById("shifts-container").innerHTML = "";
      shiftIndex = 0;
      addShiftRow();
      
      // Load patrollers
      loadPatrollersTable();
      
      // Add event listener for add shift button
      document.getElementById("add-shift-btn").addEventListener("click", addShiftRow);
    });
    
    // Handle form submission
    document.getElementById("booking-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const submitBtn = form.querySelector('button[type="submit"]');
      const resultDiv = document.getElementById("booking-result");
      
      // Validate form
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }
      
      // Show loading state
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
      resultDiv.innerHTML = "";
      
      try {
        // Prepare form data
        const formData = new FormData(form);
        const bookInList = formData.getAll("bookIn");
        const bookOutList = formData.getAll("bookOut");
        const patrollers = formData.getAll("patrollers").join("; ");
        
        // Prepare payload
        const payload = {
          eventType: formData.get("eventType"),
          obNumber: formData.get("obNumber"),
          shiftDate: formData.get("shiftDate"),
          shifts: bookInList.map((inVal, idx) => ({
            shiftNo: idx + 1,
            bookIn: inVal,
            bookOut: bookOutList[idx] || ""
          })),
          patrollers: patrollers,
          timestamp: new Date().toISOString()
        };
        
        // Submit to server
        const response = await fetch("https://laudiumcpf.co.za/save_shift_to_github.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });
        
        if (!response.ok) {
          throw new Error(`Server returned ${response.status} ${response.statusText}`);
        }
        
        const result = await response.text();
        if (result.trim() !== "OK") {
          throw new Error(result || "Unknown server error");
        }
        
        // Show success message
        resultDiv.innerHTML = `
          <div class="alert alert-success">
            <i class="fas fa-check-circle"></i> 
            Shift booking(s) saved successfully!
          </div>
        `;
        
        // Reset form (but keep one shift)
        form.reset();
        document.getElementById("shifts-container").innerHTML = "";
        shiftIndex = 0;
        addShiftRow();
        
        // Set date back to today
        document.getElementById("shiftDate").value = new Date().toISOString().split('T')[0];
        
      } catch (error) {
        console.error("Submission error:", error);
        resultDiv.innerHTML = `
          <div class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i> 
            Error: ${error.message}
          </div>
        `;
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-calendar-check"></i> Book Shift';
      }
    });
  </script>
</body>
</html>
