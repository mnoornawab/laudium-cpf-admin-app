<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Shift - Laudium CPF</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #3a86ff;
      --primary-dark: #3f37c9;
      --secondary: #7209b7;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --light-gray: #e9ecef;
      --border: #dee2e6;
      --card-bg: rgba(255, 255, 255, 0.95);
      --card-shadow: 0 10px 30px -15px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }
    
    @supports (font-variation-settings: normal) {
      body { font-family: 'Inter var', -apple-system, BlinkMacSystemFont, sans-serif; }
    }
    
    .app-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    /* Header */
    .app-header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: var(--card-shadow);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .logo-icon {
      color: var(--primary-light);
    }
    
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: var(--transition);
    }
    
    .back-btn:hover {
      background: rgba(67, 97, 238, 0.1);
    }
    
    /* Main Card */
    .booking-card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--card-shadow);
      padding: 2.5rem;
      margin: 2rem auto;
      max-width: 800px;
      transition: var(--transition);
    }
    
    .card-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--primary-dark);
      margin-bottom: 2rem;
      text-align: center;
    }
    
    /* Form Elements */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }
    
    .form-group {
      position: relative;
    }
    
    .form-label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--dark);
      font-size: 0.95rem;
    }
    
    .form-control {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 1rem;
      transition: var(--transition);
      background: var(--light);
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.2);
    }
    
    select.form-control {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1rem;
    }
    
    /* Shift Rows */
    .shifts-container {
      display: grid;
      gap: 1rem;
    }
    
    .shift-card {
      background: var(--light);
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid var(--border);
      transition: var(--transition);
      position: relative;
    }
    
    .shift-card:hover {
      border-color: var(--primary-light);
    }
    
    .shift-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    
    .shift-title {
      font-weight: 600;
      color: var(--primary-dark);
      font-size: 1.1rem;
    }
    
    .time-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    
    .time-control {
      display: flex;
      flex-direction: column;
    }
    
    .time-input-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .time-input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: white;
    }
    
    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      gap: 0.5rem;
    }
    
    .btn-sm {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
    }
    
    .btn-icon {
      width: 2.5rem;
      height: 2.5rem;
      padding: 0;
      border-radius: 50%;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
    }
    
    .btn-success {
      background: var(--success);
      color: white;
    }
    
    .btn-success:hover {
      background: #3ab8e0;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(76, 201, 240, 0.2);
    }
    
    .btn-danger {
      background: var(--danger);
      color: white;
    }
    
    .btn-danger:hover {
      background: #e5177a;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(247, 37, 133, 0.2);
    }
    
    .btn-ghost {
      background: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
    }
    
    .btn-ghost:hover {
      background: rgba(67, 97, 238, 0.1);
    }
    
    /* Patrollers Section */
    .patrollers-section {
      margin-top: 2rem;
    }
    
    .search-box {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .search-input {
      width: 100%;
      padding: 0.875rem 1rem 0.875rem 2.5rem;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 1rem;
      background: var(--light);
    }
    
    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
    }
    
    .patrollers-card {
      background: var(--light);
      border-radius: 12px;
      border: 1px solid var(--border);
      overflow: hidden;
    }
    
    .patrollers-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }
    
    .patrollers-table thead {
      background: rgba(67, 97, 238, 0.1);
    }
    
    .patrollers-table th {
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      color: var(--primary-dark);
      position: sticky;
      top: 0;
      background: rgba(67, 97, 238, 0.1);
      backdrop-filter: blur(5px);
    }
    
    .patrollers-table td {
      padding: 1rem;
      border-top: 1px solid var(--border);
    }
    
    .patrollers-table tr:hover {
      background: rgba(67, 97, 238, 0.05);
    }
    
    .checkbox {
      width: 1.25rem;
      height: 1.25rem;
      accent-color: var(--primary);
      cursor: pointer;
    }
    
    /* Status Messages */
    .status-message {
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .status-success {
      background: rgba(76, 201, 240, 0.1);
      color: #1a7f96;
      border: 1px solid rgba(76, 201, 240, 0.3);
    }
    
    .status-error {
      background: rgba(247, 37, 133, 0.1);
      color: #b51a5f;
      border: 1px solid rgba(247, 37, 133, 0.3);
    }
    
    /* Loading States */
    .loading-spinner {
      display: inline-block;
      width: 1.5rem;
      height: 1.5rem;
      border: 3px solid rgba(67, 97, 238, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .app-container {
        padding: 1rem;
      }
      
      .booking-card {
        padding: 1.5rem;
      }
      
      .time-grid {
        grid-template-columns: 1fr;
      }
      
      .patrollers-table th, 
      .patrollers-table td {
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <header class="app-header">
    <a href="index.html" class="back-btn">
      <i class="fas fa-arrow-left"></i> Back
    </a>
    <div class="logo">
      <i class="fas fa-shield-alt logo-icon"></i>
      <span>Laudium CPF</span>
    </div>
    <div style="width: 100px;"></div> <!-- Spacer -->
  </header>

  <div class="app-container">
    <div class="booking-card">
      <h1 class="card-title">Book a Shift</h1>
      
      <form id="booking-form" autocomplete="off" novalidate>
        <div class="form-grid">
          <div class="form-group">
            <label for="eventType" class="form-label">Event Type</label>
            <select id="eventType" name="eventType" class="form-control" required>
              <option value="">Select an event type...</option>
              <option value="Visibility Patrols">Visibility Patrols</option>
              <option value="Community Events">Community Events</option>
              <option value="Meetings">Meetings</option>
              <option value="Operations">Operations</option>
            </select>
          </div>
          
          <div class="form-group" id="obNumberContainer">
            <!-- Dynamic content will be inserted here based on event type -->
          </div>
          
          <div class="form-group">
            <label for="shiftDate" class="form-label">Shift Date</label>
            <input type="date" id="shiftDate" name="shiftDate" class="form-control" required>
          </div>
        </div>
        
        <div class="shifts-container" id="shifts-container"></div>
        <br>
		<br>
		
        <button type="button" class="btn btn-success" id="add-shift-btn" style="margin: 1.5rem auto;">
          <i class="fas fa-plus"></i> Add Shift Slot
        </button>
        
        <div class="patrollers-section">
          <h3 class="form-label">Patrollers Attended</h3>
          <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="patrollerSearch" class="search-input" 
                   placeholder="Search patrollers by name or ID...">
          </div>
          <div class="patrollers-card">
            <table class="patrollers-table" id="patrollers-table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Full Name</th>
                  <th>ID Card No</th>
                  <th style="text-align:center;">Attended</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="4" style="text-align: center; padding: 2rem;">
                    <div class="loading-spinner" style="margin: 0 auto;"></div>
                    <p style="margin-top: 1rem;">Loading patroller list...</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 2rem; padding: 1rem;">
          <i class="fas fa-calendar-check"></i> Book Shift
        </button>
        
        <div id="booking-result" style="margin-top: 1.5rem;"></div>
      </form>
    </div>
  </div>

  <script>
    // Current shift index
    let shiftIndex = 0;
    let allPatrollers = []; // Store all patrollers for search functionality
    
    // Add a new shift row to the form
    function addShiftRow(bookInVal = "", bookOutVal = "") {
      shiftIndex++;
      const container = document.getElementById("shifts-container");
      const shiftNum = container.children.length + 1;
      
      const shiftCard = document.createElement("div");
      shiftCard.className = "shift-card";
      shiftCard.id = `shift-row-${shiftIndex}`;
      
      shiftCard.innerHTML = `
        <div class="shift-header">
          <div class="shift-title">Shift ${shiftNum}</div>
          ${shiftNum > 1 ? `
            <button type="button" class="btn btn-sm btn-danger" 
                    onclick="removeShiftRow('shift-row-${shiftIndex}')">
              <i class="fas fa-trash-alt"></i> Remove
            </button>
          ` : ''}
        </div>
        <div class="time-grid">
          <div class="time-control">
            <label for="bookIn-${shiftIndex}">Book In Time</label>
            <div class="time-input-group">
              <input type="time" id="bookIn-${shiftIndex}" name="bookIn" 
                     class="time-input" value="${bookInVal}" required>
              <button type="button" class="btn btn-icon btn-primary" 
                      onclick="setNow('bookIn-${shiftIndex}')" aria-label="Set current time">
                <i class="fas fa-clock"></i>
              </button>
            </div>
          </div>
          
          <div class="time-control">
            <label for="bookOut-${shiftIndex}">Book Out Time</label>
            <div class="time-input-group">
              <input type="time" id="bookOut-${shiftIndex}" name="bookOut" 
                     class="time-input" value="${bookOutVal}" required>
              <button type="button" class="btn btn-icon btn-primary" 
                      onclick="setNow('bookOut-${shiftIndex}')" aria-label="Set current time">
                <i class="fas fa-clock"></i>
              </button>
            </div>
          </div>
        </div>
      `;
      
      container.appendChild(shiftCard);
      updateShiftLabels();
    }
    
    // Remove a shift row
    function removeShiftRow(rowId) {
      const row = document.getElementById(rowId);
      if (row) row.remove();
      updateShiftLabels();
    }
    
    // Update OB Number/Event Description field based on event type
    function updateObNumberField() {
      const eventType = document.getElementById("eventType").value;
      const container = document.getElementById("obNumberContainer");
      
      if (eventType === "Visibility Patrols" || eventType === "Operations") {
        container.innerHTML = `
          <label class="form-label">OB Number</label>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
              <label for="obIn">OB IN</label>
              <input type="text" id="obIn" name="obIn" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="obOut">OB OUT</label>
              <input type="text" id="obOut" name="obOut" class="form-control" required>
            </div>
          </div>
        `;
      } else {
        container.innerHTML = `
          <label for="eventDescription" class="form-label">Event Description</label>
          <input type="text" id="eventDescription" name="eventDescription" class="form-control" required>
        `;
      }
    }
    
    // Filter patrollers based on search input
    function filterPatrollers(searchTerm) {
      const tableBody = document.querySelector("#patrollers-table tbody");
      if (!tableBody || !allPatrollers.length) return;
      
      const filtered = allPatrollers.filter(p => 
        p.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
        p.id.toLowerCase().includes(searchTerm.toLowerCase())
      );
      
      tableBody.innerHTML = filtered.length ? 
        filtered.map((p, idx) => `
          <tr>
            <td>${idx + 1}</td>
            <td>${p.name}</td>
            <td>${p.id}</td>
            <td style="text-align:center;">
              <input type="checkbox" class="checkbox" name="patrollers" 
                     value="${p.name} (${p.id})" ${p.checked ? 'checked' : ''}>
            </td>
          </tr>
        `).join("") : `
          <tr>
            <td colspan="4" style="text-align: center; padding: 2rem;">
              <i class="fas fa-search" style="font-size: 1.5rem; color: var(--gray); margin-bottom: 0.5rem;"></i>
              <p>No patrollers found matching "${searchTerm}"</p>
            </td>
          </tr>
        `;
    }
    
    // Update shift numbers when rows are added/removed
    function updateShiftLabels() {
      const container = document.getElementById("shifts-container");
      Array.from(container.children).forEach((row, idx) => {
        const title = row.querySelector('.shift-title');
        if (title) title.textContent = `Shift ${idx + 1}`;
        
        const removeBtn = row.querySelector('.btn-danger');
        if (removeBtn) {
          removeBtn.style.display = container.children.length > 1 ? 'flex' : 'none';
        }
      });
    }
    
    // Set time input to current time
    function setNow(fieldId) {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      document.getElementById(fieldId).value = `${hh}:${mm}`;
    }
    
    // Parse CSV data into an array of objects
    function parseCSV(csv, delimiter = ",") {
      const lines = csv.trim().split(/\r?\n/).filter(line => line.trim());
      if (lines.length < 2) return [];
      
      const headers = lines[0].split(delimiter).map(h => h.trim());
      
      return lines.slice(1).map(line => {
        const cols = line.split(new RegExp(`${delimiter}(?=(?:[^"]*"[^"]*")*[^"]*$)`));
        return headers.reduce((obj, h, i) => {
          obj[h] = (cols[i] || "").trim().replace(/^"|"$/g, '');
          return obj;
        }, {});
      });
    }
    
    // Load patrollers from CSV and populate the table
    async function loadPatrollersTable() {
      const tableBody = document.querySelector("#patrollers-table tbody");
      tableBody.innerHTML = `
        <tr>
          <td colspan="4" style="text-align: center; padding: 2rem;">
            <div class="loading-spinner" style="margin: 0 auto;"></div>
            <p style="margin-top: 1rem;">Loading patroller list...</p>
          </td>
        </tr>
      `;
      
      try {
        const res = await fetch("patrollers.csv");
        if (!res.ok) {
          throw new Error(`Failed to load patrollers: HTTP ${res.status}`);
        }
        
        const csv = await res.text();
        const data = parseCSV(csv);
        
        if (!data.length) {
          throw new Error("No patrollers found in CSV file");
        }
        
        // Find relevant fields (case insensitive)
        const nameField = Object.keys(data[0]).find(f => 
          f.toLowerCase().includes("full name") || f.toLowerCase().includes("name")
        ) || Object.keys(data[0])[0];
        
        const idField = Object.keys(data[0]).find(f => 
          f.toLowerCase().includes("id card") || f.toLowerCase().includes("id")
        ) || Object.keys(data[0])[1];
        
        // Store all patrollers for search functionality
        allPatrollers = data.map(p => ({
          name: p[nameField],
          id: p[idField],
          checked: false
        }));
        
        // Generate table rows
        tableBody.innerHTML = allPatrollers.map((p, idx) => `
          <tr>
            <td>${idx + 1}</td>
            <td>${p.name}</td>
            <td>${p.id}</td>
            <td style="text-align:center;">
              <input type="checkbox" class="checkbox" name="patrollers" 
                     value="${p.name} (${p.id})">
            </td>
          </tr>
        `).join("");
        
        // Initialize search functionality
        document.getElementById("patrollerSearch").addEventListener("input", (e) => {
          filterPatrollers(e.target.value);
        });
        
      } catch (err) {
        console.error("Error loading patrollers:", err);
        tableBody.innerHTML = `
          <tr>
            <td colspan="4" style="text-align: center; padding: 2rem;">
              <i class="fas fa-exclamation-triangle" style="color: var(--danger); font-size: 1.5rem; margin-bottom: 0.5rem;"></i>
              <p style="margin-bottom: 1rem;">${err.message}</p>
              <button class="btn btn-ghost btn-sm" onclick="loadPatrollersTable()">
                <i class="fas fa-sync-alt"></i> Try Again
              </button>
            </td>
          </tr>
        `;
      }
    }
    
    document.getElementById("booking-form").addEventListener("submit", async function(e) {
    e.preventDefault();
    
    // 1. Get selected patrollers
    const selectedPatrollers = Array.from(
        document.querySelectorAll("input[name='patrollers']:checked")
    ).map(cb => cb.value);
    
    if (selectedPatrollers.length === 0) {
        alert("Please select at least one patroller");
        return;
    }

    // 2. Prepare common data
    const formData = {
        eventType: document.getElementById("eventType").value,
        shiftDate: document.getElementById("shiftDate").value,
        bookIn: document.getElementById("bookIn-1").value,
        bookOut: document.getElementById("bookOut-1").value,
        obIn: document.getElementById("obIn")?.value || '',
        obOut: document.getElementById("obOut")?.value || '',
        eventDescription: document.getElementById("eventDescription")?.value || ''
    };

    // 3. Show loading state
    const submitBtn = e.target.querySelector('button[type="submit"]');
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

    // 4. Submit each patroller separately
    try {
        const results = [];
        for (const patroller of selectedPatrollers) {
            const response = await fetch('https://yourdomain.com/docs/shift.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ...formData, patroller })
            });
            results.push(await response.json());
        }

        // 5. Check all succeeded
        if (results.every(r => r.status === 'success')) {
            document.getElementById("booking-result").innerHTML = `
                <div class="status-message status-success">
                    <i class="fas fa-check-circle"></i>
                    Saved successfully for ${selectedPatrollers.length} patrollers
                </div>
            `;
            
            // Reset form but keep one shift
            e.target.reset();
            document.getElementById("shifts-container").innerHTML = "";
            shiftIndex = 0;
            addShiftRow();
            document.getElementById("shiftDate").value = new Date().toISOString().split('T')[0];
            updateObNumberField();
        } else {
            throw new Error("Some submissions failed");
        }
    } catch (error) {
        document.getElementById("booking-result").innerHTML = `
            <div class="status-message status-error">
                <i class="fas fa-exclamation-circle"></i>
                Error: ${error.message}
            </div>
        `;
    } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-calendar-check"></i> Book Shift';
