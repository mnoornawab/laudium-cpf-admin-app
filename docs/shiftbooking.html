<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Shift - Laudium CPF</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .form-label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.4em;
      margin-top: 1em;
      text-align: left;
    }
    .form-row {
      display: flex;
      gap: 1.2em;
      align-items: center;
      margin-bottom: 1em;
    }
    .form-row label {
      flex: 1;
    }
    .time-btn {
      background: #1167b1;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.4em 1.2em;
      font-weight: bold;
      cursor: pointer;
      margin-left: 0.8em;
      display: flex;
      align-items: center;
      gap: 0.3em;
      font-size: 1em;
      transition: background 0.2s;
    }
    .time-btn:hover {
      background: #144e75;
    }
    .patrollers-table-container {
      background: #f4f6fa;
      border-radius: 6px;
      padding: 0.5em;
      border: 1px solid #d7e1f3;
      margin-top: 0.5em;
      max-height: 210px;
      overflow-y: auto;
    }
    .patrollers-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.98em;
    }
    .patrollers-table th, .patrollers-table td {
      border: 1px solid #c7d4e7;
      padding: 0.3em 0.6em;
      text-align: left;
      background: #fff;
    }
    .patrollers-table th {
      background: #e7f0fa;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .patroller-checkbox {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .primary-btn {
      width: 100%;
      margin-top: 1.4em;
    }
    @media (max-width: 600px) {
      .card { padding: 1em;}
      .patrollers-table th, .patrollers-table td { font-size:0.91em; padding: 0.2em 0.3em;}
    }
  </style>
</head>
<body>
  <a href="index.html" style="display:block;text-align:center;margin-bottom:2em;">&larr; Back to Dashboard</a>
  <h1 style="text-align:center;">Book a Shift</h1>
  <section class="card" style="max-width:540px;margin:auto;">
    <form id="booking-form" autocomplete="off">
      <label class="form-label">Event Type:
        <select name="eventType" required style="width:100%;padding:0.5em;">
          <option value="">Select...</option>
          <option>Visibility Patrols</option>
          <option>Community Events</option>
          <option>Meetings</option>
          <option>Operations</option>
        </select>
      </label>
      <label class="form-label">OB Number / Event Description:
        <input name="obNumber" required style="width:100%;padding:0.5em;" />
      </label>
      <label class="form-label">Shift Date:
        <input type="date" name="shiftDate" required style="width:100%;padding:0.5em;"/>
      </label>
      <div class="form-row">
        <label>Book In:
          <input type="time" name="bookIn" id="bookIn" required style="padding:0.5em;"/>
          <button type="button" class="time-btn" onclick="setNow('bookIn')">
            <span>&#128337;</span> Now
          </button>
        </label>
        <label>Book Out:
          <input type="time" name="bookOut" id="bookOut" required style="padding:0.5em;"/>
          <button type="button" class="time-btn" onclick="setNow('bookOut')">
            <span>&#128337;</span> Now
          </button>
        </label>
      </div>
      <label class="form-label" style="margin-bottom:0.4em;">Patrollers Attended:</label>
      <div class="patrollers-table-container">
        <table class="patrollers-table" id="patrollers-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Full Name & Surname</th>
              <th>ID Card No</th>
              <th style="text-align:center;">Attended</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="4" style="text-align:center;">Loading patroller list...</td></tr>
          </tbody>
        </table>
      </div>
      <button type="submit" class="primary-btn">Book Shift</button>
    </form>
    <div id="booking-result" style="margin-top:1.2em;"></div>
    <div style="font-size:0.95em;color:#444;margin-top:2em;">
      <b>Note:</b> After booking, download the row and append it to <code>shifts.csv</code> in the repo.
    </div>
  </section>
  <script>
    // Book In/Out set current time
    function setNow(fieldId) {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      document.getElementById(fieldId).value = `${hh}:${mm}`;
    }

    // CSV parser
    function parseCSV(csv, delimiter = ",") {
      const lines = csv.trim().split("\n");
      const headers = lines[0].split(delimiter).map(h => h.trim());
      return lines.slice(1).map(line => {
        const cols = line.split(delimiter).map(c => c.trim());
        return Object.fromEntries(headers.map((h, i) => [h, cols[i] || ""]));
      });
    }

    // Load patroller table with checkboxes
    async function loadPatrollersTable() {
      const table = document.getElementById("patrollers-table").getElementsByTagName("tbody")[0];
      table.innerHTML = `<tr><td colspan="4" style="text-align:center;">Loading patroller list...</td></tr>`;
      try {
        const res = await fetch("patrollers.csv");
        if (!res.ok) {
          table.innerHTML = `<tr><td colspan="4" style="text-align:center;">Could not load patroller data.</td></tr>`;
          return;
        }
        const csv = await res.text();
        const data = parseCSV(csv);
        if (!data.length) {
          table.innerHTML = `<tr><td colspan="4" style="text-align:center;">No patrollers found.</td></tr>`;
          return;
        }
        // Find header names
        const nameField = Object.keys(data[0]).find(f =>
          f.toLowerCase().includes("full name")
        ) || Object.keys(data[0])[0];
        const idField = Object.keys(data[0]).find(f =>
          f.toLowerCase().includes("id card")
        ) || Object.keys(data[0])[1];

        table.innerHTML = data
          .map(
            (p, idx) =>
              `<tr>
                <td>${idx + 1}</td>
                <td>${p[nameField]}</td>
                <td>${p[idField]}</td>
                <td class="patroller-checkbox">
                  <input type="checkbox" name="patrollers" value="${p[nameField]} (${p[idField]})"/>
                </td>
              </tr>`
          )
          .join("");
      } catch (err) {
        table.innerHTML = `<tr><td colspan="4" style="text-align:center;">Error loading patrollers.</td></tr>`;
      }
    }
    window.onload = loadPatrollersTable;

    // Booking form handler
    document.getElementById("booking-form").onsubmit = function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const booking = {
        eventType: formData.get("eventType"),
        obNumber: formData.get("obNumber"),
        shiftDate: formData.get("shiftDate"),
        bookIn: formData.get("bookIn"),
        bookOut: formData.get("bookOut"),
        patrollers: formData.getAll("patrollers").join("; "),
        timestamp: new Date().toISOString(),
      };

      const csvRow = [
        booking.eventType,
        booking.obNumber,
        booking.shiftDate,
        booking.bookIn,
        booking.bookOut,
        booking.patrollers,
        booking.timestamp,
      ]
        .map(v => `"${(v || "").replace(/"/g, '""')}"`)
        .join(",") + "\n";

      // Download booking as CSV row
      const blob = new Blob([csvRow], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "shift-booking-row.csv";
      a.style.display = "none";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      document.getElementById("booking-result").innerHTML =
        '<span style="color:green;font-weight:bold;">Booking row generated! Please download and append this row to <code>shifts.csv</code> in the repo.</span>';

      form.reset();
      loadPatrollersTable(); // reload checkboxes
    };
  </script>
</body>
</html>
