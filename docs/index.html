<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laudium CPF Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a> |
    <a href="shiftbooking.html">Book a Shift</a>
    <!-- Add more links as needed -->
  </nav>
  <h1>Laudium CPF Shift Dashboard</h1>
  <section id="dashboard-section">
    <button class="primary-btn" onclick="window.location.href='shiftbooking.html'">Book a Shift</button>
    <button id="load-dashboard">Refresh Dashboard</button>
    <div id="dashboard"></div>
  </section>
  <script src="app.js"></script>
  <script>
    window.onload = () => {
      loadDashboard();
    }
    document.getElementById("load-dashboard").onclick = loadDashboard;
  </script>
</body>
</html>
